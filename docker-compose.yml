services:
  app:
    build:
      context: .
    command: >
      sh -c "python manage.py collectstatic --noinput && 
      python manage.py migrate && gunicorn contractor.wsgi:application --bind 0.0.0.0:8000"
    ports:
        - 8000:8000
    volumes:
      - ${PWD}/statica:/app/statica
      - ${PWD}/.env:/app/.env:ro
      - ${PWD}/apps:/app/apps

  test:
    build:
      context: .
    command: python manage.py test
    restart: "no"

volumes:
  app-volume: