image: ubuntu

before_script:
  - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'

  - eval $(ssh-agent -s)

  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

  - ssh-keyscan 192.168.1.127 >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts



Test SSH:
  script:
  - ssh -C /home/tolq3/contactor tolq3@192.168.1.127
  - ls
  - git pull
  - docker-compose up -d
